author: Levhy
title: Sus kalandok Foldavéval
stages:
  - id: start
    text: Éppen otthon ülsz és MC ISTI-től hallgatod a Fehér f@sz című muzsikát, mikor egy hirtelen késztetést érzel, hogy csinálj valamit.
    buttons:
      - text: A Gellért-hegy egy kecsegtető hely.
        action: stage:gellert
      - text: A fa.
        action: stage:fa
      - text: Inkább továbbhallgatom ezt a mesterművet.
        action: game_over:Annyira beszippantott a muzsika, hogy egész nap ezt hallgattad. Kicsit szomorú vagy, hogy nem csináltál ma semmi mást.
  - id: fa
    text: Hol keresed?
    buttons:
      - text: Tiszanána u. 54.
        action: game_over:Rossz hely. Ott csak Ati van. Miután Atival lepacsiztál vagy esetlegesen kezet fogtál (sus), hazaballagtál. Kicsit szomorú vagy, hogy nem tudtál így ma csinálni semmit.
      - text: Dubai.
        action: game_over:Ott csak Dani van, éppen román tradíciókat követ, nem akarod megzavarni. Elbuktad a küldetésed és hazaballagtál. Kicsit szomorú vagy, hogy nem tudtál így ma csinálni semmit.
      - text: A sulkó udvarán.
        action: game_over:Ott csak Foldave van, a nagy sietségben nekirohansz, lepattansz, és a házadban landolsz. Elbuktad a küldetésed. Kicsit szomorú vagy, hogy nem tudtál így ma csinálni semmit.
      - text: Nagytarcsán.
        action: stage:nagytarcsa
  - id: nagytarcsa
    text: Odaérsz, és az egyetlen dolog ami ott van, az egy fa. Úgy érzed megtaláltad. Odamész hozzá?
    buttons:
      - text: Igen.
        action: game_over:Kiderült, hogy ez csak egy csapda. Közel mész hozzá és egyszer csak elnyel a föld. Itt a vége a kalandodnak.
      - text: Nem.
        action: game_over:Rájöttél, hogy a látványa teljes mértékben elég a számodra. Hazaballagsz fáradtan. Úgy érzed ez nem volt egy szar nap.
  - id: gellert
    text: Másfél óra utazás után odaértél a Gellértre. Miért is jöttél ide?
    buttons:
      - text: 0.5 ekis cigi a srácokkal.
        action: stage:nullot
      - text: Medve matek.
        action: stage:medvematek
      - text: nem tudom :(
        action: game_over:Összezavarodtál, nem tudod, hogy mit kerestél Gellérten, idegesen hazamentél és továbbhallgattad a zsenialitást. Kicsit szomorú vagy, hogy nem csináltál ma semmit.
  - id: medvematek
    text: Felgurulsz a meredek lépcsőn a Medve Matekra.
    buttons:
      - text: Elkezdem Jegesmedve karrierem.
        action: stage:verseny
      - text: Továbbgurulok.
        action: stage:dave2
      - text: Tökéletes idő egy ekis cigire.
        action: stage:ekimatek3
      - text: Nem tetszik, haza akarok menni :///
        action: game_over:Hazamentél és továbbhallgattad a zsenialitást. Kicsit szomorú vagy, hogy nem csináltál ma semmit. (**Akkor menjen haza!**)
  - id: verseny
    text: Az ajánlott elemózsiát átvetted. A verseny előtt elmagyarázzák, hogy ez egy 12 állomásos verseny, ahol végig kell menned az állomásokon a megadott sorrendben, a feladatok egyre nehezebbek lesznek, de ha egyet is elrontasz, kiestél. Elkezdődik a verseny. Az első állomásod a "B". Merre indulsz el? (*Az irányokat abból a szempontból válaszd, hogy mindig előre nézel*)
    buttons:
      - text: Előre.
        action: stage:0medvedave
      - text: Hátra.
        action: stage:lepcso
      - text: Jobbra.
        action: stage:0b
      - text: Balra.
        action: stage:0k
  - id: lepcso
    text: Nem figyeltél, hogy merre mész, visszamentél a lépcsőhöz, ahonnan jöttél, megcsúsztál, éppen esel lefele a lépcsőn.
    buttons:
      - text: Megragadok egy lépcsőfokot, hátha meg tudom állítani az esésem.
        action: game_over:Nem sikerült, de így egy törött karral gurultál le és estél végzetedbe.
      - text: Elfogadom sorsom.
        action: game_over:Legurultál és egy nagy placcsanással értél földet, meghaltál.
  - id: 0medvedave
    text: "Kisétáltál a verseny területéről, ahol fogad téged Föld Ávi, és szól: -***NO***, hol tartasz... **Készen van**???"
    buttons:
